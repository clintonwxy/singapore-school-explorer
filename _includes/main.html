
<div>Welcome to our school finder</div>
<input type="text" id="searchInput">
<input type="submit" id="searchBtn" value="Submit">

<div id="overviewmap">
    <h2>Overview of all schools</h2>
    <h3>Click on a school to see more!</h3>

    <div id="buttons">
        <button type="button" class="btn btn-secondary" id="PRIMARY"
            onClick="reply_click(this.id)">Primary</button>
        <button type="button" class="btn btn-secondary" id="SECONDARY"
            onClick="reply_click(this.id)">Secondary</button>
        <button type="button" class="btn btn-secondary" id="JUNIOR COLLEGE"
            onClick="reply_click(this.id)">Junior Colleges</button>
        <button type="button" class="btn btn-secondary" id="MIXED LEVEL"
            onClick="reply_click(this.id)">Mixed Levels</button>
        <button type="button" class="btn btn-secondary" id="CENTRALISED INSTITUTE"
            onClick="reply_click(this.id)">Centralised
            Institute</button>
    </div>

    <div id="interactive-map"></div>

</div>

<div id="networks">
    <h2>Relationships between schools</h2>
</div>

<div id="wordclouds">

    <h2>Word cloud of the mission and vision of schools</h2>

    <h3>Mission</h3>
    <div id="word-cloud-mission"></div>

    <h3>Vision</h3>
    <div id="word-cloud-vision"></div>

</div>
