<!DOCTYPE html>
<html>

<head>
    <title>Singapore Schools</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div id="homepage" class="slide">

            <div>Welcome to our school finder</div>
            <input type="text" id="searchInput">
            <input type="submit" id="searchBtn" value="Submit">

            <div id="overviewmap">
                <h2>Overview of all schools</h2>
                <h3>Click on a school to see more!</h3>

                <div id="buttons">
                    <button type="button" class="btn btn-secondary" id="PRIMARY"
                        onClick="reply_click(this.id)">Primary</button>
                    <button type="button" class="btn btn-secondary" id="SECONDARY"
                        onClick="reply_click(this.id)">Secondary</button>
                    <button type="button" class="btn btn-secondary" id="JUNIOR COLLEGE"
                        onClick="reply_click(this.id)">Junior Colleges</button>
                    <button type="button" class="btn btn-secondary" id="MIXED LEVEL"
                        onClick="reply_click(this.id)">Mixed Levels</button>
                    <button type="button" class="btn btn-secondary" id="CENTRALISED INSTITUTE"
                        onClick="reply_click(this.id)">Centralised
                        Institute</button>
                </div>

                <div id="interactive-map"></div>

            </div>

            <div id="networks">
                <h2>Relationships between schools</h2>
            </div>

            <div id="wordclouds">

                <h2>Word cloud of the mission and vision of schools</h2>

                <h3>Mission</h3>
                <div id="word-cloud-mission"></div>

                <h3>Vision</h3>
                <div id="word-cloud-vision"></div>

            </div>
        </div>

        <div id="school" class="slide">
            <div id="school-name"></div>
            <div id="school-map"></div>
        </div>
    </div>
</body>

</html>

<script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
<script type="text/javascript" src="assets/js/interactive-map.js"></script>
<script type="text/javascript" src="assets/js/d3-school.js"></script>
<script type="text/javascript" src="assets/js/load-school.js"></script>
<script type="text/javascript" src="assets/js/d3.layout.cloud.js"></script>
<script type="text/javascript" src="assets/js/draw-wordcloud-mission.js"></script>
<script type="text/javascript" src="assets/js/draw-wordcloud-vision.js"></script>
